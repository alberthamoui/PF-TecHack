<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico de An√°lises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">üìú Hist√≥rico de An√°lises</h1>
        
        <div class="mb-3">
            <a href="/" class="btn btn-outline-primary">‚Üê Voltar para Verifica√ß√£o</a>
            <a href="/exportar" class="btn btn-outline-success ms-2">‚¨áÔ∏è Exportar CSV</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Alertas</th>
                </tr>
            </thead>
            <tbody>
                {% for linha in registros %}
                <tr class="{% if linha[2] == 'Suspeita' %}table-danger{% else %}table-success{% endif %}">
                    <td>{{ linha[0] }}</td>
                    <td>{{ linha[1] }}</td>
                    <td>{{ linha[2] }}</td>
                    <td>{{ linha[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h4 class="mt-5">üìä Distribui√ß√£o de Alertas</h4>
        <canvas id="graficoAlertas" width="600" height="300"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const alertas = {{ alertas | tojson | safe }};
            const contagem = {};

            alertas.forEach(a => {
                contagem[a] = (contagem[a] || 0) + 1;
            });

            const labels = Object.keys(contagem);
            const valores = Object.values(contagem);

            new Chart(document.getElementById('graficoAlertas'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'URLs com N alertas detectados',
                        data: valores,
                        backgroundColor: 'rgba(220,53,69,0.7)',
                        borderColor: 'rgba(220,53,69,1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            stepSize: 1
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
