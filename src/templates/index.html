<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detector de Phishing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">🔍 Detector de Phishing</h1>
        
        <form method="post" class="d-flex justify-content-center">
            <input type="text" name="url" class="form-control w-50 me-2" placeholder="Digite uma URL (ex: http://exemplo.com)" required>
            <button type="submit" class="btn btn-primary">Verificar</button>
        </form>

        <div class="mt-4 text-center">
            <a href="/historico" class="btn btn-outline-secondary">📜 Ver Histórico de Análises</a>
        </div>


        {% if resultado %}
            <div class="mt-5">
                <h4>Resultado da Análise:</h4>
                <ul class="list-group mt-3">
                    {% for item in resultado %}
                        {% if "✅" in item %}
                            <li class="list-group-item list-group-item-success">{{ item }}</li>
                        {% else %}
                            <li class="list-group-item list-group-item-danger">{{ item }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
